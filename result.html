<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1> Welcome</h1>
    </br>
    <h3>お店リスト
        <table>
            <tr>
                <th style="text-align: center;">名前</th>
                <th style="text-align: center;">住所</th>

            </tr>
            <% for ( let i =0; i< result.length;i++){ %>
                <tr>
                    <td style="text-align: center;">
                        <%= result[i].name %>
                    </td>
                    <td style="text-align: center;">
                        <%= result[i].address %>
                    </td>
                    </td>
                </tr>
                <% }%>
        </table>
    </h3>
</body>
</html>
